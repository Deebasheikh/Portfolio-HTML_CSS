<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanining rows & columns</title>
</head>
<body>
    <table border="1">
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>monday</th>
            <td colspan="2" align="center">english</td>
            <td>maths</td>
            <td>urdu</td>
        </tr>
        <tr>
            <th>tues</th>
            <td colspan="3" align="center">bio</td>
            <td>html</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th></th>
            <th>monday</th>
            <th>tuesday</th>
            <th>wednesday</th>
        </tr>
        <tr>
            <th>6am-7am</th>
            <td rowspan="2">english</td>
            <td>urdu</td>
            <td>maths</td>
        </tr>
        <tr>
            <th>7pm-8pm</th>
            <td>I.T</td>
            <td>WEB development</td>
        </tr>
    </table>
    
</body>
</html>
