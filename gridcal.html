<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main">
        <div id="display">


    </div>
    <div class="row1">AC</div>

    <div class="num">7</div>
    <div class="num">8</div>
    <div class="num">9</div>
    <div class="col4">&times;</div>
    <div class="num">4</div>
    <div class="num">5</div>
    <div class="num">6</div>
    <div class="col4">&minus;</div>
    <div class="num">1</div>
    <div class="num">2</div>
    <div class="num">3</div>
    <div class="col4">&plus;</div>
    <div id="zero">0</div>
    <div class="col4">&#8729;</div>
    <div class="col4">&equals;</div>

    </div>
</body>
</html>
